<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCS zummon webapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css">
    <link rel="stylesheet" href="../style/core.css">
</head>
<body>
    <div id="header">
        <div><a id="header_begin">?</a></div>
        <div><a id="header_browse">Browse</a></div>
        <div><a id="header_docs">Docs</a></div>
        <div><a id="header_brief">Brief</a></div>
    </div>

    <div class="uk-container">
        <div id="browse" class="uk-child-width-1-2@s uk-child-width-1-4@l" uk-grid="masonry: true"></div>
    </div>

    <div id="footer">
        <div>
            <h2 id="footer_library">Library usage</h2>
            <ul>
                <li><a id="footer_bootstrap"></a></li>
                <li><a id="footer_bulma"></a></li>
                <li><a id="footer_uikit"></a></li>
            </ul>
        </div>
        <div>
            <h2 id="footer_madeby">Made by</h2>
            <ul>
                <li><a id="footer_github">zummon (Github)</a></li>
                <li><a id="footer_facebook">zummon (Facebook: zummontt)</a></li>
                <li><a id="footer_paypal">donate to support (PayPal: zummontt)</a></li>
            </ul>
        </div>
    </div>

    <script>
        main = 'browse'
        document.addEventListener('DOMContentLoaded',function(){
            const main_elem = document.querySelector('#browse')

            var browse_images = ['bulma_inv_tiles','bootstrap_inv_majors']
            const queryStr = window.location.search

            browse_images.forEach(function(t){
                var div = document.createElement('div')

                var a = document.createElement('a')
                a.className = 'uk-display-block uk-card uk-link-toggle'
                a.href = '../forms/' + t + '.html' + queryStr

                var img = document.createElement('img')
                img.src = '../images/' + t + '.png'
                img.alt = t

                a.appendChild(img)
                div.appendChild(a)
                main_elem.appendChild(div)
            })
        })
    </script>
    <script src="../source/core.js"></script>
    <script src="../source/browse_docs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
</body>
</html>
