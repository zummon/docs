<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOCS zummon webapp</title>
  <link rel="stylesheet" href="../style/uikit35cdn.css">
  <link rel="stylesheet" href="../style/core.css">
</head>
<body>
  <div class="uk-container">
    <div id="browse" class="uk-child-width-1-2@s uk-child-width-1-4@l" uk-grid="masonry: true"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded',function(){
      const main_elem = document.querySelector('#browse')

      var browse_images = [
        'bulma_inv_tiles',
        'bootstrap_inv_majors',
        'uikit_inv_business',
      ]
      const queryStr = window.location.search

      browse_images.forEach(function(t){
        var div = document.createElement('div')

        var a = document.createElement('a')
        a.className = 'uk-display-block uk-card uk-link-toggle'
        a.href = '../forms/' + t + '.html' + queryStr

        var img = document.createElement('img')
        img.src = '../images/' + t + '.png'
        img.alt = t

        a.appendChild(img)
        div.appendChild(a)
        main_elem.appendChild(div)
      })
    })
  </script>
  <script src="../source/core.js"></script>
  <script src="../script/uikit35cdn.js"></script>
</body>
</html>
