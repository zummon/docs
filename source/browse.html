<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCS zummon webapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css">
    <link rel="stylesheet" href="../style/core.css">
</head>
<body>

    <div id="header" class="uk-container uk-light">
        <div class="uk-flex-middle uk-margin-top uk-margin-large-bottom" uk-grid>
            <div class="uk-width-expand">
                <h2 class="uk-heading-line"><span>zummon webapp</span></h2>
            </div>
            <div><a class="uk-link-reset">BROWSE</a></div>
            <div><a id="header_docs" class="uk-link-text">Docs</a></div>
            <div><a id="header_brief" class="uk-link-text">Brief</a></div>
        </div>
    </div>

    <div class="uk-container">
        <div id="browse" class="uk-child-width-1-2@s uk-child-width-1-4@l" uk-grid="masonry: true"></div>
    </div>

    <div id="footer" class="uk-container uk-light uk-margin-large-top">
        <div class="uk-child-width-1-2 uk-margin-large-bottom" uk-grid>
            <div class="uk-text-right">
                <h2 class="uk-heading-line"><span>Libraries Usage</span></h2>
                <ul class="uk-list uk-link-text">
                    <li><a href="https://getuikit.com" target="_blank">UIkit</a>
                </ul>
            </div>
            <div>
                <h2 class="uk-heading-line"><span>Made by</span></h2>
                <ul class="uk-list uk-link-text">
                    <li><a href="https://github.com/zummon" target="_blank">zummon (Github)</a></li>
                    <li><a href="https://www.facebook.com/zummontt" target="_blank">zummon (Facebook: zummontt)</a></li>
                    <li><a href="https://www.paypal.me/zummontt" target="_blank">donate to support (PayPal: zummontt)</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const main_elem = document.querySelector('#browse')
// 'uikit_inv_business'
            var browse_images = ['bulma_inv_tiles']
            const queryStr = window.location.search

            browse_images.forEach(function(t){
                var div = document.createElement('div')

                var a = document.createElement('a')
                a.className = 'uk-display-block uk-card uk-link-toggle'
                a.href = '../forms/' + t + '.html' + queryStr

                var img = document.createElement('img')
                img.src = '../images/' + t + '.png'
                img.alt = t

                a.appendChild(img)
                div.appendChild(a)
                main_elem.appendChild(div)
            })
        })
    </script>
    <script src="../source/core.js"></script>
    <script src="../source/browse_docs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
</body>
</html>
