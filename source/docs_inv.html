<div id="config_doc_act" style="display: flex;">
  <div>
    <abbr id="config_doc_act_clear" title="Clear input fields">&#10008;</abbr>
  </div>
  <div style="margin-left: 16px;">
    <abbr id="config_doc_act_pop" title="Remove line">-</abbr>
  </div>
  <div style="margin-left: 16px;">
    <abbr id="config_doc_act_set" title="Show/hide">?</abbr>
  </div>
  <div style="margin-left: 16px;">
    <abbr id="config_doc_act_add" title="Add line">+</abbr>
  </div>
  <div style="margin-left: 16px;">
    <abbr id="config_doc_act_print" title="Print">&#10004;</abbr>
  </div>
</div><!-- act -->

<div id="config_doc_set" style="display: flex;">
  <div>
    <div for="config_doc_set_lang" style="text-overflow: ellipsis; white-space: nowrap;">Lang</div>
    <select id="config_doc_set_lang"></select>
  </div>

  <div style="margin-left: 16px;">
    <div for="config_doc_set_title" style="text-overflow: ellipsis; white-space: nowrap;">Title</div>
    <select id="config_doc_set_title"></select>
  </div>

  <div style="margin-left: 16px;">
    <div for="config_doc_set_saletax_rate" style="text-overflow: ellipsis; white-space: nowrap;">Sales tax rate</div>
    <input id="config_doc_set_saletax_rate" type="number" step="0.01">
  </div>
  
  <div style="margin-left: 16px;">
    <div for="config_doc_set_incometax_rate" style="text-overflow: ellipsis; white-space: nowrap;">Income tax rate</div>
    <input id="config_doc_set_incometax_rate" type="number" step="0.01">
  </div>
  
  <div style="margin-left: 16px;">
    <div for="config_doc_set_date_type" style="text-overflow: ellipsis; white-space: nowrap;">Date type</div>
    <select id="config_doc_set_date_type"><option value="date">default</option><option value="text">manual</option></select>
  </div>

  <div style="margin-left: 16px;">
    <div for="config_doc_set_an_price" style="text-overflow: ellipsis; white-space: nowrap;">Currency</div>
    <select id="config_doc_set_an_price"></select>
  </div>

  <div style="margin-left: 16px;">
    <div for="config_doc_set_an_qty" style="text-overflow: ellipsis; white-space: nowrap;">Qty</div>
    <select id="config_doc_set_an_qty"></select>
  </div>
</div><!-- set -->
