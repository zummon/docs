<div class="container" style="background-color: #fff;">
<div class="columns">
    <div class="column img_fields">
        <img id="headlogo_img" src="">
    </div>
    <div class="column">
        <div class="field">
            <span id="subject_label" class="label is-small">subject</span>
            <textarea id="subject" rows="2" class="textarea is-small is-primary"></textarea>
        </div>
        <div class="field">
            <span id="ref_label" class="label is-small">ref</span>
            <input id="ref" type="text" class="input is-small is-rounded is-primary">
        </div>
    </div>
    <div class="column">
        <div class="field">
            <span id="payment_label" class="label is-small">payment</span>
            <textarea id="payment" rows="2" class="textarea is-small is-primary"></textarea>
        </div>
        <div class="field">
            <span id="date_label" class="label is-small">date</span>
            <input id="date" type="date" class="input is-small is-rounded is-primary">
        </div>
    </div>
    <div class="column">
        <div class="field">
            <span id="note_label" class="label is-small">note</span>
            <textarea id="note" rows="2" class="textarea is-small is-primary"></textarea>
        </div>
        <div class="field">
            <span id="duedate_label" class="label is-small">duedate</span>
            <input id="duedate" type="date" class="input is-small is-rounded is-primary">
        </div>
    </div>
</div>

<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 id="doc_title" class="title">Document</h1>
        </div>
    </div>
</section>

<div class="tile is-ancestor">
    <div class="tile is-parent">
        <article class="tile is-child notification is-light">
            <div class="field">
                <span id="vendor_name_label" class="label">vendor_name</span>
                <input id="vendor_name" type="text" class="input">
            </div>
            <div class="field">
                <!-- <span id="vendor_id_label">vendor_id</span> -->
                <input id="vendor_id" type="text" class="input is-small">
            </div>
            <div class="field">
                <!-- <span id="vendor_address_label">vendor_address</span> -->
                <textarea id="vendor_address" rows="2" class="textarea is-small"></textarea>
            </div>
        </article>
        <article class="tile is-child notification is-light">
            <div class="field">
                <span id="client_name_label" class="label">client_name</span>
                <input id="client_name" type="text" class="input">
            </div>
            <div class="field">
                <!-- <span id="client_id_label">client_id</span> -->
                <input id="client_id" type="text" class="input is-small">
            </div>
            <div class="field">
                <!-- <span id="client_address_label">client_address</span> -->
                <textarea id="client_address" rows="2" class="textarea is-small"></textarea>
            </div>
        </article>
    </div>
</div>

<table class="table is-fullwidth is-hoverable">
    <thead>
        <tr>
            <th id="line_label" class="is-primary">line</th>
            <th id="item_label" class="is-primary">item</th>
            <th id="price_label" class="is-primary">price</th>
            <th id="qty_label" class="is-primary">qty</th>
            <th id="amount_label" class="is-primary">amount</th>
        </tr>
    </thead>
    <tbody id="tbody">
        <tr name="tr">
            <td name="line"></td>
            <td><input name="item" type="text" class="input"></td>
            <td name="price"></td>
            <td name="qty"></td>
            <td name="amount"></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="2"></th>
            <th id="total_label" colspan="2" class="is-light">total</th>
            <th id="total" class="is-light"></th>
        </tr>
        <tr>
            <th colspan="2"></th>
            <th colspan="2" class="is-light">
                <span id="saletax_label">saletax</span> <span id="saletax_rate">7%</span>
            </th>
            <th id="saletax" class="is-light"></th>
        </tr>
        <tr>
            <th colspan="2"></th>
            <th colspan="2" class="is-light">
                <span id="incometax_label">incometax</span> <span id="incometax_rate">3%</span>
            </th>
            <th id="incometax" class="is-light"></th>
        </tr>
        <tr>
            <th colspan="2"></th>
            <th id="adjust_label" colspan="2" class="is-light">adjust</th>
            <th id="adjust" class="is-light"></th>
        </tr>
        <tr>
            <th colspan="2"></th>
            <th id="finaltotal_label" colspan="2" class="is-light">finaltotal</th>
            <th id="finaltotal" class="is-light"></th>
        </tr>
    </tfoot>
</table>

<section class="section">
<div class="container">
<div class="columns">
    <div class="column">
        <div class="field">
            <span id="vendor_sign_label" class="label is-small">vendor_sign</span>
            <textarea id="vendor_sign" rows="2" class="textarea is-small is-primary"></textarea>
        </div>

        <div class="field">
            <span id="vendor_rank_label" class="label is-small">vendor_rank</span>
            <input id="vendor_rank" type="text" class="input is-small is-rounded is-primary">
        </div>
    </div>
    <div class="column">
        <div class="field">
            <span id="client_sign_label" class="label is-small">client_sign</span>
            <textarea id="client_sign" rows="2" class="textarea is-small is-primary"></textarea>
        </div>

        <div class="field">
            <span id="client_rank_label" class="label is-small">client_rank</span>
            <input id="client_rank" type="text" class="input is-small is-rounded is-primary">
        </div>
    </div>
    <div class="column img_fields">
        <img id="footlogo_img" src="">
    </div>
</div>
</div><!-- container -->
</section>

</div>
