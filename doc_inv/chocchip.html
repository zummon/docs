<div id="doc" class="uk-background-default uk-padding" data-font>
  <div class="uk-child-width-1-2 uk-flex-middle uk-margin uk-grid" uk-grid>
    <div class="uk-width-expand">
      <h1 data-label="title" class="uk-heading-medium uk-text-center uk-margin-remove"></h1>
      <hr class="uk-margin-small">
      <div class="uk-flex">
        <div data-label="ref" class="uk-width-1-2 uk-text-right uk-margin-small-right"></div>
        <div data-docs="ref" class="uk-width-1-2"></div>
      </div>
      <div class="uk-flex">
        <div data-label="date" class="uk-width-1-2 uk-text-right uk-margin-small-right"></div>
        <div data-docs="date" class="uk-width-1-2"></div>
      </div>
      <div class="uk-flex" data-hide="_receipt">
        <div data-label="duedate" class="uk-width-1-2 uk-text-right uk-margin-small-right"></div>
        <div data-docs="duedate" class="uk-width-1-2"></div>
      </div>
    </div>
    <div class="uk-width-auto uk-text-right">
      <img data-img="vendorImage">
      <h4 data-docs="vendorName" class="uk-margin-remove"></h4>
      <p data-docs="vendorId" class="uk-margin-remove"></p>
      <p data-docs="vendorAddress" class="uk-margin-remove"></p>
    </div>
  </div>
  <div class="uk-child-width-1-2 uk-margin uk-grid-small uk-grid" uk-grid>
    <div class="uk-flex">
      <div class="uk-width-auto uk-margin-small-right">
        <span data-label="client" class="uk-label"></span>
      </div>
      <div class="uk-width-expand">
        <h4 data-docs="clientName" class="uk-margin-remove"></h4>
        <p data-docs="clientId" class="uk-margin-remove"></p>
        <p data-docs="clientAddress" class="uk-margin-remove"></p>
      </div>
    </div>
    <div class="uk-flex">
      <div class="uk-width-auto uk-margin-small-right">
        <span data-label="paymethod" class="uk-label"></span>
      </div>
      <div data-docs="paymethod" class="uk-width-expand"></div>
    </div>
    <div class="uk-flex">
      <div class="uk-width-auto uk-margin-small-right">
        <span data-label="subject" class="uk-label"></span>
      </div>
      <div data-docs="subject" class="uk-width-expand"></div>
    </div>
    <div class="uk-flex">
      <div class="uk-width-auto uk-margin-small-right">
        <span data-label="totalFinal" class="uk-label"></span>
      </div>
      <div data-docs="totalFinal" class="uk-width-expand"></div>
    </div>
  </div>
  <table class="uk-table uk-table-small uk-table-hover">
    <thead>
      <tr class="uk-text-center">
        <td data-label="line" class="uk-table-shrink uk-text-nowrap"></td>
        <td data-label="itemDesc"></td>
        <td data-label="itemPrice" class="uk-table-shrink uk-text-nowrap"></td>
        <td data-label="itemQty" class="uk-table-shrink uk-text-nowrap"></td>
        <td data-label="itemAmount" class="uk-table-shrink uk-text-nowrap"></td>
      </tr>
    </thead>
    <tbody data-zm="lines" class="uk-table-divider">
      <tr data-zm="line">
        <td data-zm="lineNum"></td>
        <td data-docs="itemDesc"></td>
        <td data-docs="itemPrice" class="uk-text-right"></td>
        <td data-docs="itemQty" class="uk-text-right"></td>
        <td data-docs="itemAmount" class="uk-text-right"></td>
      </tr>
    </tbody>
    <tfoot class="uk-text-right">
      <tr>
        <td data-label="totalAmount" colspan="4"></td>
        <td data-docs="totalAmount"></td>
      </tr>
      <tr>
        <td colspan="4">
          <span data-label="totalVat"></span>
          <span data-zm="vatRate" class="uk-label"></span>
        </td>
        <td data-docs="totalVat"></td>
      </tr>
      <tr data-hide="_invoice_taxinvoice_quotation">
        <td colspan="4">
          <span data-label="totalWht"></span>
          <span data-zm="whtRate" class="uk-label"></span>
        </td>
        <td data-docs="totalWht"></td>
      </tr>
      <tr>
        <td data-label="totalAdjust" colspan="4"></td>
        <td data-docs="totalAdjust"></td>
      </tr>
    </tfoot>
  </table>
  <div class="uk-child-width-1-2 uk-margin uk-grid-small uk-grid" uk-grid>
    <div class="uk-flex">
      <div class="uk-width-auto uk-margin-small-right">
        <span data-label="note" class="uk-label"></span>
      </div>
      <div data-docs="note" class="uk-width-expand"></div>
    </div>
    <div class="uk-flex">
      <div class="uk-width-auto uk-margin-small-right">
        <span data-label="clientSign" class="uk-label"></span>
      </div>
      <div class="uk-width-expand">
        <p data-docs="clientSignName" class="uk-text-right uk-margin-remove"></p>
        <p data-docs="clientSignRank" class="uk-text-right uk-margin-remove"></p>
        <p data-docs="clientSignDate" class="uk-text-right uk-margin-remove"></p>
      </div>
    </div>
    <div class="uk-flex">
      <div class="uk-width-auto uk-margin-small-right">
        <span data-label="vendorSign" class="uk-label"></span>
      </div>
      <div class="uk-width-expand">
        <p data-docs="vendorSignName" class="uk-text-right uk-margin-remove"></p>
        <p data-docs="vendorSignRank" class="uk-text-right uk-margin-remove"></p>
        <p data-docs="vendorSignDate" class="uk-text-right uk-margin-remove"></p>
      </div>
    </div>
    <div>
      <hr class="uk-margin-small">
      <h4 data-label="thankMessage" class="uk-text-center uk-margin-remove"></h4>
    </div>
  </div>
</div>
