<div class="uk-container uk-background-muted">
    <div class="uk-margin-top">
        <div uk-form-custom="target: true">
            <input id="config_insert_headlogo_img" type="file">
            <input class="uk-input uk-form-width-medium" type="text" placeholder="Select head logo" disabled>
        </div>
    </div>
    <div class="uk-child-width-1-3@s uk-child-width-1-5@l uk-grid-small uk-margin-top uk-margin-bottom" uk-grid>
        <div class="uk-text-truncate">
            <label>
                <input id="config_field_headlogo_img" class="uk-checkbox" type="checkbox" checked>
                <span>Head logo</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_field_vendor_id" class="uk-checkbox" type="checkbox" checked>
                <span>Vendor register</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_field_client_id" class="uk-checkbox" type="checkbox" checked>
                <span>Client register</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_field_duedate" class="uk-checkbox" type="checkbox" checked>
                <span>Due Date</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_field_subject" class="uk-checkbox" type="checkbox" checked>
                <span>Project (subject)</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_fields_price" class="uk-checkbox" type="checkbox" checked>
                <span>Column Unit Price</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_fields_qty" class="uk-checkbox" type="checkbox" checked>
                <span>Column Qty</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_fields_client_sign" class="uk-checkbox" type="checkbox" checked>
                <span>Client signature fields</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_field_saletax" class="uk-checkbox" type="checkbox" checked>
                <span>Sales tax</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_field_incometax" class="uk-checkbox" type="checkbox" checked>
                <span>Income tax</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_field_adjust" class="uk-checkbox" type="checkbox" checked>
                <span>Adjust</span>
            </label>
        </div>
        <div class="uk-text-truncate">
            <label>
                <input id="config_field_finaltotal" class="uk-checkbox" type="checkbox" checked>
                <span>Final total</span>
            </label>
        </div>
    </div>
</div>
