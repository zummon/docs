<!DOCTYPE html>
<html>
<head>
  <title>Document zummon webapp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2f21ce91e3.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/autonumeric@4.6.0/dist/autoNumeric.min.js"></script>
  <link rel="stylesheet" href="../bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../source/core.css">
  <style>
    [data-label=line_label] { width: 1px; }
    [data-label=price_label],
    [data-label=qty_label] { width: 80px; }
    [data-label=amount_label] { width: 120px; }
  </style>
</head>
<body class="bg-dark">
  <div id="doc" class="container-lg bg-white">
    <div class="row py-3">
      <div class="col">
        <div class="card shadow mb-4" data-color="border" style="border-color: #6610f2;">
          <div class="card-body">
            <img data-image="headlogo_img">
            <p data-fill="vendor_name" class="h5" contenteditable="true">Vendor company</p>
            <p data-fill="vendor_id" class="mb-0" contenteditable="true">register</p>
            <p data-fill="vendor_address" class="mb-0" contenteditable="true">address</p>
          </div>
        </div>
        <div class="card shadow mb-4" data-color="border" style="border-color: #6610f2;">
          <div data-label="client_label" class="card-header text-center h5" data-color="bg" style="background-color: #6610f2; color: #fff;"></div>
          <div class="card-body">
            <p data-fill="client_name" class="h5" contenteditable="true">Client company</p>
            <p data-fill="client_id" class="mb-0" contenteditable="true">register</p>
            <p data-fill="client_address" class="mb-0" contenteditable="true">address</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow mb-4" data-color="border" style="border-color: #6610f2;">
          <div data-label="payment_label" class="card-header text-center h5" data-color="bg" style="background-color: #6610f2; color: #fff;"></div>
          <div data-fill="payment" class="card-body text-center font-weight-bold" contenteditable="true"></div>
        </div>
        <div class="card shadow mb-4" data-color="border" style="border-color: #6610f2;">
          <div class="card-body">
            <h1 data-label="title" class="text-center" data-color2="text" style="color: #6610f2;"></h1>
            <div class="form-group row mb-0 text font-weight-bold">
              <label data-label="ref_label" class="col-5 col-form-label text-right"></label>
              <div data-fill="ref" class="col-7 form-control-plaintext" contenteditable="true">#99999</div>
            </div>
            <div class="form-group row mb-0 font-weight-bold">
              <label data-label="date_label" class="col-5 col-form-label text-right"></label>
              <div data-fill="date" class="col-7 form-control-plaintext" contenteditable="true">17 Sep 2020</div>
            </div>
            <div class="form-group row mb-0 font-weight-bold">
              <label data-label="duedate_label" class="col-5 col-form-label text-right"></label>
              <div data-fill="duedate" class="col-7 form-control-plaintext" contenteditable="true">27 Sep 2020</div>
            </div>
          </div>
        </div>
        <div class="card shadow" data-color="border" style="border-color: #6610f2;">
          <div data-label="finaltotal_label" class="card-header text-center h5" data-color="bg" style="background-color: #6610f2; color: #fff;"></div>
          <div data-fill="finaltotal" class="card-body h3 text-center mb-0" contenteditable="true"></div>
        </div>
      </div>
    </div>
    <table class="table table-hover table-bordered mt-3">
      <thead>
        <tr class="text-center" data-color2="text" style="color: #6610f2;">
          <th data-label="line_label"></th>
          <th data-label="item_label"></th>
          <th data-label="price_label"></th>
          <th data-label="qty_label"></th>
          <th data-label="amount_label"></th>
        </tr>
      </thead>
      <tbody data-ut="lines" class="font-weight-bold">
        <tr data-ut="line">
          <td data-label="line"></td>
          <td data-fill="item" contenteditable="true"></td>
          <td data-fill="price" class="text-right" contenteditable="true"></td>
          <td data-fill="qty" class="text-right" contenteditable="true"></td>
          <td data-fill="amount" class="text-right" contenteditable="true"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr data-color2="text" style="color: #6610f2;">
          <th colspan="2"></th>
          <th data-label="total_label" colspan="2" class="text-center"></th>
          <th data-fill="total" class="text-right" contenteditable="true"></th>
        </tr>
      </tfoot>
    </table>
    <div class="row py-3">
      <div class="col">
        <div class="card shadow mb-4" data-color="border" style="border-color: #6610f2;">
          <div data-label="note_label" class="card-header text-center h5" data-color="bg" style="background-color: #6610f2; color: #fff;"></div>
          <div data-fill="note" class="card-body text-center font-weight-bold" contenteditable="true"></div>
        </div>
        <div class="card shadow" data-color="border" style="border-color: #6610f2;">
          <div data-label="client_sign_label" class="card-header text-center h5" data-color="bg" style="background-color: #6610f2; color: #fff;"></div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p data-fill="client_sign" class="text-center" contenteditable="true"></p>
              <footer data-fill="client_rank" class="blockquote-footer text-right" contenteditable="true">Client Name</footer>
            </blockquote>
          </div>
        </div>
        <h4 data-fill="thank_message" class="text-center mt-5" data-color2="text" style="color: #6610f2;" contenteditable="true">Thank you</h4>
      </div>
      <div class="col">
        <div class="card shadow mb-4" data-color="border" style="border-color: #6610f2;">
          <div class="card-body font-weight-bold">
            <div class="form-group row mb-0">
              <label class="col-6 col-form-label text-right">
                <span data-label="saletax_label"></span>
                <span data-label="saletax_rate" contenteditable="true"></span>
              </label>
              <div data-fill="saletax" class="col-6 form-control-plaintext" contenteditable="true"></div>
            </div>
            <div class="form-group row mb-0">
              <label class="col-6 col-form-label text-right">
                <span data-label="incometax_label"></span>
                <span data-label="incometax_rate" contenteditable="true"></span>
              </label>
              <div data-fill="incometax" class="col-6 form-control-plaintext" contenteditable="true"></div>
            </div>
            <div class="form-group row mb-0">
              <label data-label="adjust_label" class="col-6 col-form-label text-right"></label>
              <div data-fill="adjust" class="col-6 form-control-plaintext" contenteditable="true"></div>
            </div>
          </div>
        </div>
        <div class="card shadow" data-color="border" style="border-color: #6610f2;">
          <div class="card-body text-center">
            <img data-image="footlogo_img">
            <p data-label="vendor_sign_label" class="h5" data-color2="text" style="color: #6610f2;"></p>
            <blockquote class="blockquote mb-0">
              <p data-fill="vendor_sign" contenteditable="true"></p>
              <footer data-fill="vendor_rank" class="blockquote-footer text-right" contenteditable="true">Vendor Name</footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
// var host = 'bootstrap'
var line_show = 5, line_hide = 15
var config_addon = {color:'indigo',color2:'indigo'}
var fields = {
  duedate: document.querySelector('[data-fill=duedate]').parentElement,
  payment: document.querySelector('[data-fill=payment]').parentElement,
  incometax: document.querySelector('[data-fill=incometax]').parentElement,
  adjust: document.querySelector('[data-fill=adjust]').parentElement,
  client_sign: document.querySelector('[data-label=client_sign_label]').parentElement,
}
  </script>
  <script src="../source/core.js"></script><script src="../source/docs_inv.js"></script>
  <script src="../bootstrap/core.js"></script><script src="../bootstrap/docs_inv.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
