<!DOCTYPE html>
<html>
<head>
  <title>Document zummon webapp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2f21ce91e3.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/autonumeric@4.6.0/dist/autoNumeric.min.js"></script>
  <link rel="stylesheet" href="../bulma/bulma.css">
  <link rel="stylesheet" href="../source/core.css">
  <style>
    .table tfoot th { border-width: 0; }
    [data-label=line_label] { width: 1px; }
    [data-label=price_label],
    [data-label=qty_label] { width: 90px; }
    [data-label=amount_label] { width: 140px; }
  </style>
</head>
<body class="has-background-black-ter">
  <div id="doc" class="container has-background-white">
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <div class="tile is-child notification is-white has-text-centered">
          <img data-image="headlogo_img">
        </div>
        <div class="tile is-child notification" data-color="bg" style="background-color: #00d1b2; color: #fff;">
          <p data-fill="vendor_name" class="subtitle has-text-weight-bold" contenteditable="true">Your Company</p>
          <p data-fill="vendor_id" contenteditable="true">Register</p>
          <p data-fill="vendor_address" contenteditable="true">Address</p>
        </div>
      </div>
    </div>
    <h1 data-label="title" class="title is-1 has-text-centered"></h1>
    <div class="columns is-mobile">
      <div class="column">
        <input data-fill="ref" class="input is-small is-rounded has-text-centered">
        <label data-label="ref_label" class="label is-small has-text-centered"></label>
      </div>
      <div class="column">
        <input data-fill="date" class="input is-small is-rounded has-text-centered">
        <label data-label="date_label" class="label is-small has-text-centered"></label>
      </div>
      <div class="column">
        <input data-fill="duedate" class="input is-small is-rounded has-text-centered">
        <label data-label="duedate_label" class="label is-small has-text-centered"></label>
      </div>
    </div>
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <div class="tile is-child notification" data-color="bg" style="background-color: #00d1b2; color: #fff;">
          <span data-label="client_label" class="is-white has-text-weight-semibold"></span>
          <p data-fill="client_name" class="subtitle has-text-weight-bold" contenteditable="true">Client Company</p>
          <p data-fill="client_id" contenteditable="true">Register</p>
          <p data-fill="client_address" contenteditable="true">Address</p>
        </div>
        <div class="tile is-child notification is-white">
          <div class="field">
            <label data-label="payment_label" class="label is-small"></label>
            <textarea data-fill="payment" rows="2" class="textarea is-small" data-color="border" style="border-color: #00d1b2;"></textarea>
          </div>
          <div class="field">
            <label data-label="subject_label" class="label is-small"></label>
            <input data-fill="subject" class="input is-small" data-color="border" style="border-color: #00d1b2;">
          </div>
        </div>
      </div>
    </div>
    <table class="table is-fullwidth is-hoverable">
      <thead>
        <tr>
          <th data-label="line_label"></th>
          <th data-label="item_label"></th>
          <th data-label="price_label" data-color="bg" style="background-color: #00d1b2; color: #fff;"></th>
          <th data-label="qty_label" data-color="bg" style="background-color: #00d1b2; color: #fff;"></th>
          <th data-label="amount_label" data-color="bg" style="background-color: #00d1b2; color: #fff;"></th>
        </tr>
      </thead>
      <tbody data-ut="lines">
        <tr data-ut="line">
          <td data-label="line" contenteditable="true"></td>
          <td data-fill="item" contenteditable="true"></td>
          <td data-fill="price" class="has-text-right" contenteditable="true"></td>
          <td data-fill="qty" class="has-text-right" contenteditable="true"></td>
          <td data-fill="amount" class="has-text-right" contenteditable="true"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2" rowspan="4" style="padding-left: 3rem; padding-right: 1.5rem;">
            <div class="field">
              <label data-label="note_label" class="label is-small"></label>
              <textarea data-fill="note" rows="2" class="textarea is-small" data-color="border" style="border-color: #00d1b2;"></textarea>
            </div>
            <div class="field">
              <label data-label="client_sign_label" class="label is-small"></label>
              <textarea data-fill="client_sign" rows="2" class="textarea is-small" data-color="border" style="border-color: #00d1b2;"></textarea>
              <input data-fill="client_rank" class="input is-small">
            </div>
          </th>
          <th data-label="total_label" colspan="2" data-color="bg" style="background-color: #00d1b2; color: #fff;"></th>
          <th data-fill="total" class="has-text-right" data-color="bg" style="background-color: #00d1b2; color: #fff;" contenteditable="true"></th>
        </tr>
        <tr>
          <th colspan="2" class="is-light">
            <span data-label="saletax_label"></span>
            <span data-label="saletax_rate" class="tag" data-color="bg" style="background-color: #00d1b2; color: #fff;" contenteditable="true"></span>
          </th>
          <th data-fill="saletax" class="is-light has-text-right" contenteditable="true"></th>
        </tr>
        <tr>
          <th colspan="2" class="is-light">
            <span data-label="incometax_label"></span>
            <span data-label="incometax_rate" class="tag" data-color="bg" style="background-color: #00d1b2; color: #fff;" contenteditable="true"></span>
          </th>
          <th data-fill="incometax" class="is-light has-text-right" contenteditable="true"></th>
        </tr>
        <tr>
          <th data-label="adjust_label" colspan="2" class="is-light"></th>
          <th data-fill="adjust" class="is-light has-text-right" contenteditable="true"></th>
        </tr>
      </tfoot>
    </table>
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <div class="tile is-child notification is-white">
          <h4 data-fill="thank_message" class="title is-4 has-text-right" contenteditable="true">Thank you</h4>
        </div>
        <div class="tile is-child notification" data-color="bg" style="background-color: #00d1b2; color: #fff;">
          <div class="level is-mobile">
            <div class="level-left has-text-left">
              <p data-label="finaltotal_label" class="subtitle has-text-weight-semibold"></p>
            </div>
            <div class="level-right has-text-right">
              <p data-fill="finaltotal" class="title" contenteditable="true"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
// var host = 'bulma'
var line_show = 4, line_hide = 16
var config_addon = {color:'turquoise'}
var fields = {
  duedate: document.querySelector('[data-fill=duedate]').parentElement,
  payment: document.querySelector('[data-fill=payment]').parentElement,
  incometax: document.querySelector('[data-fill=incometax]').parentElement,
  adjust: document.querySelector('[data-fill=adjust]').parentElement,
  client_sign: document.querySelector('[data-fill=client_sign]').parentElement,
}
  </script>
  <script src="../source/core.js"></script><script src="../source/docs_inv.js"></script>
  <script src="../bulma/core.js"></script><script src="../bulma/docs_inv.js"></script>
</body>
</html>
