<!DOCTYPE html>
<html>
<head>
  <title>Document zummon webapp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2f21ce91e3.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/autonumeric@4.6.0/dist/autoNumeric.min.js"></script>
  <link rel="stylesheet" href="../uikit/uikit.css">
  <link rel="stylesheet" href="../source/core.css">
  <style>
    [data-label=price_label],
    [data-label=qty_label] { width: 50px; }
    [data-label=amount_label] { width: 70px; }
  </style>
</head>
<body class="uk-background-secondary">
  <div id="doc" class="uk-container uk-container-small uk-background-default">
    <div class="uk-child-width-1-2 uk-flex-middle uk-margin-top uk-grid-small" uk-grid>
      <div>
        <img data-image="headlogo_img" uk-img>
        <p data-fill="vendor_name" class="uk-text-lead uk-margin-remove" contenteditable="true">My Company</p>
        <input data-fill="vendor_id" class="uk-input uk-form-small uk-form-blank" value="Register"></input>
        <textarea data-fill="vendor_address" class="uk-textarea uk-form-small uk-form-blank uk-resize-vertical">Address</textarea>

        <label data-label="client_name_label" class="uk-form-label"></label>
        <p data-fill="client_name" class="uk-text-lead uk-margin-remove" contenteditable="true">Client Company</p>
        <input data-fill="client_id" class="uk-input uk-form-small uk-form-blank" value="Register"></input>
        <textarea data-fill="client_address" class="uk-textarea uk-form-small uk-form-blank uk-resize-vertical">Address</textarea>

        <label data-label="subject_label" class="uk-text-bold"></label>
        <span data-fill="subject" class="uk-text-lead" data-color="text" style="color: #1e87f0;" contenteditable="true">name</span>
      </div>
      <div>
        <h1 data-label="title" class="uk-heading-medium uk-margin-small" data-color="text" style="color: #1e87f0;"></h1>
        <input data-fill="ref" class="uk-input uk-form-small uk-form-blank" value="#inv-0000">
        <input data-fill="date" class="uk-input uk-form-small uk-form-blank" value="15 Sep 2020">

        <div class="uk-tile uk-tile-muted uk-margin-small-top">
          <div>
            <label data-label="duedate_label" class="uk-form-label"></label>
            <input data-fill="duedate" class="uk-input uk-form-small">
          </div>
          <div>
            <label data-label="payment_label" class="uk-form-label"></label>
            <textarea data-fill="payment" class="uk-textarea uk-form-small uk-resize-vertical"></textarea>
          </div>
        </div>
        <div class="uk-text-right">
          <label data-label="finaltotal_label" class="uk-text-bold"></label>
          <span data-fill="finaltotal" class="uk-text-lead" data-color="text" style="color: #1e87f0;" contenteditable="true"></span>
        </div>
        
      </div>
    </div>
    <table class="uk-table uk-table-small uk-table-divider uk-table-middle uk-table-hover uk-margin-small">
      <thead class="uk-text-bold" data-color="bg" style="background-color: #1e87f0; color: #fff;">
        <tr>
          <td data-label="line_label" class="uk-table-shrink"></td>
          <td data-label="item_label" class="uk-table-expand"></td>
          <td data-label="price_label" class="uk-text-right"></td>
          <td data-label="qty_label" class="uk-text-right"></td>
          <td data-label="amount_label" class="uk-text-right"></td>
        </tr>
      </thead>
      <tbody data-ut="lines">
        <tr data-ut="line">
          <td data-label="line" contenteditable="true">1</td>
          <td data-fill="item" contenteditable="true"></td>
          <td data-fill="price" class="uk-text-right" contenteditable="true"></td>
          <td data-fill="qty" class="uk-text-right" contenteditable="true"></td>
          <td data-fill="amount" class="uk-text-right" contenteditable="true"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" rowspan="5">
            <div class="uk-tile uk-tile-muted">
              <label data-label="client_sign_label" class="uk-form-label"></label>
              <textarea data-fill="client_sign" class="uk-textarea uk-form-small uk-resize-vertical"></textarea>
              <input data-fill="client_rank" class="uk-input uk-form-small">
            </div>
          </td>
          <td data-label="total_label" colspan="2" class="uk-text-bold"></td>
          <td data-fill="total" class="uk-text-right uk-text-bold" contenteditable="true"></td>
        </tr>
        <tr>
          <td colspan="2">
            <span data-label="saletax_label"></span>
            <span data-label="saletax_rate" contenteditable="true"></span>
          </td>
          <td data-fill="saletax" class="uk-text-right" contenteditable="true"></td>
        </tr>
        <tr>
          <td colspan="2">
            <span data-label="incometax_label"></span>
            <span data-label="incometax_rate" contenteditable="true"></span>
          </td>
          <td data-fill="incometax" class="uk-text-right" contenteditable="true"></td>
        </tr>
        <tr>
          <td data-label="adjust_label" colspan="2"></td>
          <td data-fill="adjust" class="uk-text-right" contenteditable="true"></td>
        </tr>
      </tfoot>
    </table>
    <div class="uk-child-width-1-2 uk-margin-bottom uk-grid-small" uk-grid>
      <div>
        <label data-label="note_label" class="uk-text-bold"></label>
        <textarea data-fill="note" class="uk-textarea uk-form-blank uk-resize-vertical"></textarea>
        <span data-fill="thank_message" class="uk-text-large uk-text-bold" data-color="text" style="color: #1e87f0;" contenteditable="true">Thank you</span>
      </div>
      <div>
        <label data-label="vendor_sign_label" class="uk-form-label"></label>
        <textarea data-fill="vendor_sign" class="uk-textarea uk-form-small uk-resize-vertical"></textarea>
        <input data-fill="vendor_rank" class="uk-input uk-form-small">
      </div>
    </div>
  </div>

  <script>
var host = 'uikit'
var line_show = 4, line_hide = 16
var config_addon = {color:'dodgerblue'}
var fields = {
  duedate: document.querySelector('[data-fill=duedate]').parentElement,
  payment: document.querySelector('[data-fill=payment]').parentElement,
  incometax: document.querySelector('[data-fill=incometax]').parentElement,
  adjust: document.querySelector('[data-fill=adjust]').parentElement,
  client_sign: document.querySelector('[data-fill=client_sign]').parentElement,
}
  </script>
  <script src="../source/core.js"></script><script src="../source/docs_inv.js"></script>
  <script src="../uikit/core.js"></script><script src="../uikit/docs_inv.js"></script>

  <script src="../uikit/uikit.js"></script><script src="../uikit/uikit-icons.js"></script>
</body>
</html>
