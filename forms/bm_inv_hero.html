<!DOCTYPE html>
<html>
<head>
  <title>Document zummon webapp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2f21ce91e3.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/autonumeric@4.6.0/dist/autoNumeric.min.js"></script>
  <link rel="stylesheet" href="../bulma/bulma.css">
  <link rel="stylesheet" href="../source/core.css">
  <style>
    #doc .section { padding: 1rem 1.5rem 0 1.5rem; }
    [data-label=title] {
      font-size: 3rem;
      font-weight: 600;
    }
    [data-fill=vendor_name] {
      font-size: 1.25rem;
      font-weight: 400;
    }
    [data-fill=saletax],
    [data-label=line_label],
    [data-label=price_label],
    [data-label=qty_label],
    [data-label=amount_label] { width: 1px; }
  </style>
</head>
<body class="has-background-black-ter">
  <div id="doc" class="container has-background-white">
    <section class="hero" data-color="bg" style="background-color: #3298dc; color: #fff;">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-mobile">
            <div class="column">
              <h1 data-label="title"></h1>
              <table>
                <tbody>
                  <tr>
                    <td data-label="ref_label"></td>
                    <td data-fill="ref" contenteditable="true">#0000</td>
                  </tr>
                  <tr>
                    <td data-label="date_label"></td>
                    <td data-fill="date" contenteditable="true">16 Sep 2020</td>
                  </tr>
                  <tr>
                    <td data-label="duedate_label"></td>
                    <td data-fill="duedate" contenteditable="true">26 Sep 2020</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="column has-text-right">
              <p data-fill="vendor_name" class="has-text-weight-bold mb-3" contenteditable="true">Your Company</p>
              <p data-fill="vendor_id" contenteditable="true">Register</p>
              <p data-fill="vendor_address" contenteditable="true">Address</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns is-mobile">
          <div class="column">
            <div class="field">
              <label data-label="payment_label" class="label"></label>
              <textarea data-fill="payment" rows="2" class="textarea" data-color="border" style="border-color: #3298dc;"></textarea>
            </div>
            <div class="field">
              <label data-label="subject_label" class="label"></label>
              <input data-fill="subject" class="input" data-color="border" style="border-color: #3298dc;">
            </div>
          </div>
          <div class="column">
            <label data-label="client_label" class="label"></label>
            <input data-fill="client_name" class="input" data-color="border" style="border-color: #3298dc;">
            <input data-fill="client_id" class="input is-small">
            <textarea data-fill="client_address" rows="2" class="textarea is-small"></textarea>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <table class="table is-hoverable is-narrow is-fullwidth">
          <thead>
            <tr>
              <th data-label="line_label" data-color2="border" style="border-color: #3298dc;"></th>
              <th data-label="item_label" data-color2="border" style="border-color: #3298dc;"></th>
              <th data-label="price_label" class="has-text-right" data-color2="border" style="border-color: #3298dc;"></th>
              <th data-label="qty_label" class="has-text-right" data-color2="border" style="border-color: #3298dc;"></th>
              <th data-label="amount_label" class="has-text-right" data-color2="border" style="border-color: #3298dc;"></th>
            </tr>
          </thead>
          <tbody data-ut="lines">
            <tr data-ut="line">
              <td data-label="line"></td>
              <td data-fill="item" contenteditable="true"></td>
              <td data-fill="price" class="has-text-right" contenteditable="true"></td>
              <td data-fill="qty" class="has-text-right" contenteditable="true"></td>
              <td data-fill="amount" class="has-text-right" contenteditable="true"></td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="has-text-right">
              <th data-label="total_label" colspan="4"  data-color2="border" style="border-color: #3298dc;"></th>
              <th data-fill="total" data-color2="border" style="border-color: #3298dc;" contenteditable="true"></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>

    <section class="section is-marginless">
      <div class="container">
        <div class="columns is-mobile">
          <div class="column">
            <div class="field">
              <label data-label="note_label" class="label"></label>
              <textarea data-fill="note" rows="2" class="textarea" data-color="border" style="border-color: #3298dc;"></textarea>
            </div>
          </div>
          <div class="column">
            <table class="table is-fullwidth is-narrow has-text-right">
              <tbody>
                <tr>
                  <th colspan="2">
                    <span data-label="saletax_label"></span>
                    <span data-label="saletax_rate" contenteditable="true"></span>
                  </th>
                  <th data-fill="saletax" contenteditable="true"></th>
                </tr>
                <tr>
                  <th colspan="2">
                    <span data-label="incometax_label"></span>
                    <span data-label="incometax_rate" contenteditable="true"></span>
                  </th>
                  <th data-fill="incometax" contenteditable="true"></th>
                </tr>
                <tr>
                  <th data-label="adjust_label" colspan="2"></th>
                  <th data-fill="adjust" contenteditable="true"></th>
                </tr>
                <tr>
                  <th data-label="finaltotal_label" colspan="2"></th>
                  <th data-fill="finaltotal" contenteditable="true"></th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <section class="section is-marginless">
      <div class="container">
        <div class="columns is-mobile">
          <div class="column">
            <label data-label="vendor_sign_label" class="label is-small"></label>
            <textarea data-fill="vendor_sign" rows="2" class="textarea is-small" data-color="border" style="border-color: #3298dc;"></textarea>
            <input data-fill="vendor_rank" class="input is-small">
          </div>
          <div class="column">
            <label data-label="client_sign_label" class="label is-small"></label>
            <textarea data-fill="client_sign" rows="2" class="textarea is-small" data-color="border" style="border-color: #3298dc;"></textarea>
            <input data-fill="client_rank" class="input is-small">
          </div>
          <div class="column has-text-centered">
            <h4 data-fill="thank_message" class="title is-4" data-color2="text" style="color: #3298dc;" contenteditable="true">Thank you</h4>
            <img data-image="footlogo_img">
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script>
// var host = 'bulma'
var line_show = 6, line_hide = 14
var config_addon = {color:'summersky',color2:'summersky'}
var fields = {
  duedate: document.querySelector('[data-fill=duedate]').parentElement,
  payment: document.querySelector('[data-fill=payment]').parentElement,
  incometax: document.querySelector('[data-fill=incometax]').parentElement,
  adjust: document.querySelector('[data-fill=adjust]').parentElement,
  client_sign: document.querySelector('[data-fill=client_sign]').parentElement,
}
  </script>
  <script src="../source/core.js"></script><script src="../source/docs_inv.js"></script>
  <script src="../bulma/core.js"></script><script src="../bulma/docs_inv.js"></script>
</body>
</html>
