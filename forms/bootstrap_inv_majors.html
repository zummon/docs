<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://unpkg.com/autonumeric@4.6.0/dist/autoNumeric.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOCS zummon webapp</title>
  <link rel="stylesheet" href="../style/bootstrap45cdn.css">
  <link rel="stylesheet" href="../style/core.css">
  <link rel="stylesheet" href="../style/docs.css">
  <link rel="stylesheet" href="../style/docs_inv.css">
  <style>
    #line_label { width: 1px; }
    #price_label,
    #qty_label { width: 80px; }
    #amount_label { width: 120px; }
    [name=item] { padding: 0; }
  </style>
</head>
<body>
  <div id="action" class="container-lg bg-white">
    <datalist id="client_list"></datalist>
    <datalist id="item_list"></datalist>
    <nav class="nav nav-fill font-weight-bold">
      <a id="action_clear" class="nav-link">Clear*</a>
      <a id="action_pop" class="nav-link">Pop</a>
      <a id="action_config" class="nav-link">Config</a>
      <a id="action_add" class="nav-link">Add</a>
      <a id="action_print" class="nav-link">Print</a>
    </nav>
  </div>
  <div id="config" class="container-lg bg-light">
    <div class="row row-cols-3 pt-4">
      <div class="col mb-4">
        <label for="config_saletax_rate">sales tax</label>
        <input id="config_saletax_rate" class="form-control" type="number" step="0.01">
      </div>
      <div class="col mb-4">
        <label for="config_incometax_rate">income tax</label>
        <input id="config_incometax_rate" class="form-control" type="number" step="0.01">
      </div>
      <div class="col mb-4">
        <label for="config_lang">language</label>
        <select id="config_lang" class="form-control"></select>
      </div>
      <div class="col mb-4">
        <label for="config_doc_title">title*</label>
        <select id="config_doc_title" class="form-control"></select>
      </div>
      <div class="col mb-4">
        <label for="config_an_price">price</label>
        <select id="config_an_price" class="form-control"></select>
      </div>
      <div class="col mb-4">
        <label for="config_an_qty">qty</label>
        <select id="config_an_qty" class="form-control"></select>
      </div>
      <div class="col mb-4">
        <label for="config_date_type" class="label">date type</label>
        <select id="config_date_type" class="form-control"></select>
      </div>
      <div class="col mb-4">
        <label for="config_color">color</label>
        <select id="config_color" class="form-control"></select>
      </div>
      <div class="col mb-4">
        <label for="config_headlogo">Head logo</label>
        <div class="custom-file">
          <label class="custom-file-label">Image</label>
          <input id="config_headlogo" type="file" class="custom-file-input">
        </div>
      </div>
      <div class="col mb-4">
        <label for="config_footlogo">Foot logo</label>
        <div class="custom-file">
          <label class="custom-file-label">Image</label>
          <input id="config_footlogo" type="file" class="custom-file-input">
        </div>
      </div>
    </div>
    <div class="row row-cols-3">
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_headlogo_img" class="custom-control-input" type="checkbox" checked>
          <label for="config_headlogo_img" class="custom-control-label">head logo</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_vendor_id" class="custom-control-input" type="checkbox" checked>
          <label for="config_vendor_id" class="custom-control-label">vendor register</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_client_id" class="custom-control-input" type="checkbox" checked>
          <label for="config_client_id" class="custom-control-label">client register</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_subject" class="custom-control-input" type="checkbox" checked>
          <label for="config_subject" class="custom-control-label">project</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_payment" class="custom-control-input" type="checkbox" checked>
          <label for="config_payment" class="custom-control-label">payment</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_duedate" class="custom-control-input" type="checkbox" checked>
          <label for="config_duedate" class="custom-control-label">due date</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_note" class="custom-control-input" type="checkbox" checked>
          <label for="config_note" class="custom-control-label">note</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_client_sign" class="custom-control-input" type="checkbox" checked>
          <label for="config_client_sign" class="custom-control-label">client sign</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_saletax" class="custom-control-input" type="checkbox" checked>
          <label for="config_saletax" class="custom-control-label">sale tax</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_incometax" class="custom-control-input" type="checkbox" checked>
          <label for="config_incometax" class="custom-control-label">income tax</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_adjust" class="custom-control-input" type="checkbox" checked>
          <label for="config_adjust" class="custom-control-label">adjust</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_footlogo_img" class="custom-control-input" type="checkbox" checked>
          <label for="config_footlogo_img" class="custom-control-label">foot logo</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_vendor_sign" class="custom-control-input" type="checkbox" checked>
          <label for="config_vendor_sign" class="custom-control-label">vendor sign</label>
        </div>
      </div>
      <div class="col mb-4">
        <div class="custom-control custom-switch">
          <input id="config_thank_message" class="custom-control-input" type="checkbox" checked>
          <label for="config_thank_message" class="custom-control-label">thank message</label>
        </div>
      </div>
    </div>
  </div>

<!--------------------------------------------------------------------------------------------------------------------->

  <div id="doc" class="container-lg bg-white">
    <div class="row py-3">
      <div class="col">
        <div class="card shadow mb-4 bordercolor" style="border-color: #007bff;">
          <div class="card-body">
            <img id="headlogo_img" src="">
            <input id="vendor_name" type="text" class="form-control-lg form-control-plaintext" value="Vendor company">
            <p id="vendor_id" class="mb-0" contenteditable="true">register</p>
            <p id="vendor_address" class="mb-0" contenteditable="true">address</p>
          </div>
        </div>
        <div class="card shadow mb-4 bordercolor" style="border-color: #007bff;">
          <div id="client_name_label" class="card-header text-center h5 bgcolor" style="background-color: #007bff; color: #fff;" contenteditable="true">Client</div>
          <div class="card-body">
            <input id="client_name" type="text" class="form-control-lg form-control-plaintext" value="Client company">
            <p id="client_id" class="mb-0" contenteditable="true">register</p>
            <p id="client_address" class="mb-0" contenteditable="true">address</p>
          </div>
        </div>
        <div class="card shadow bordercolor" style="border-color: #007bff;">
          <div id="subject_label" class="card-header text-center h5 bgcolor" style="background-color: #007bff; color: #fff;" contenteditable="true">subject</div>
          <div id="subject" class="card-body text-center" contenteditable="true"></div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow mb-4 bordercolor" style="border-color: #007bff;">
          <div id="payment_label" class="card-header text-center h5 bgcolor" style="background-color: #007bff; color: #fff;" contenteditable="true">payment</div>
          <div id="payment" class="card-body text-center" contenteditable="true"></div>
        </div>
        <div class="card shadow mb-4 bordercolor" style="border-color: #007bff;">
          <div class="card-body">
            <h1 id="doc_title" class="text-center textcolor" style="color: #007bff;" contenteditable="true">Invoice</h1>
            <div class="form-group row mb-0">
              <label id="ref_label" class="col-6 col-form-label text-right" contenteditable="true">Inv-no</label>
              <div class="col-6"><input id="ref" type="text" class="form-control-plaintext"></div>
            </div>
            <div class="form-group row mb-0">
              <label id="date_label" class="col-6 col-form-label text-right" contenteditable="true">Inv-date</label>
              <div class="col-6"><input id="date" type="date" class="form-control-plaintext"></div>
            </div>
            <div class="form-group row mb-0">
              <label id="duedate_label" class="col-6 col-form-label text-right" contenteditable="true">Inv-duedate</label>
              <div class="col-6"><input id="duedate" type="date" class="form-control-plaintext"></div>
            </div>
          </div>
        </div>
        <div class="card shadow bordercolor" style="border-color: #007bff;">
          <div id="finaltotal_label" class="card-header text-center h5 bgcolor" style="background-color: #007bff; color: #fff;" contenteditable="true">Total</div>
          <div id="finaltotal" class="card-body h3 text-center mb-0" contenteditable="true"></div>
        </div>
      </div>
    </div>
    <table class="table table-hover table-bordered mt-3">
      <thead>
        <tr class="text-center textcolor" style="color: #007bff;">
          <th id="line_label" contenteditable="true">line</th>
          <th id="item_label" contenteditable="true">item</th>
          <th id="price_label" contenteditable="true">price</th>
          <th id="qty_label" contenteditable="true">qty</th>
          <th id="amount_label" contenteditable="true">amount</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr name="tr">
          <th name="line" class="textcolor" style="color: #007bff;" contenteditable="true">1</th>
          <td><input name="item" type="text" class="form-control-plaintext"></td>
          <td name="price" class="text-right" contenteditable="true"></td>
          <td name="qty" class="text-right" contenteditable="true"></td>
          <td name="amount" class="text-right" contenteditable="true"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="textcolor" style="color: #007bff;">
          <th colspan="2" rowspan="4"></th>
          <th id="total_label" colspan="2" class="text-center" contenteditable="true">total</th>
          <th id="total" class="text-right" contenteditable="true"></th>
        </tr>
      </tfoot>
    </table>
    <div class="row py-3">
      <div class="col">
        <div class="card shadow mb-4 bordercolor" style="border-color: #007bff;">
          <div id="note_label" class="card-header text-center h5 bgcolor" style="background-color: #007bff; color: #fff;" contenteditable="true">note</div>
          <div id="note" class="card-body text-center" contenteditable="true"></div>
        </div>
        <div class="card shadow bordercolor" style="border-color: #007bff;">
          <div id="client_sign_label" class="card-header text-center h5 bgcolor" style="background-color: #007bff; color: #fff;" contenteditable="true">client sign</div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p id="client_sign" class="text-center" contenteditable="true"></p>
              <footer id="client_rank" class="blockquote-footer text-right" contenteditable="true">client name</footer>
            </blockquote>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow mb-4 bordercolor" style="border-color: #007bff;">
          <div class="card-body">
            <div class="form-group row mb-0">
              <label class="col-6 col-form-label text-right">
                <span id="saletax_label" contenteditable="true">saletax</span>
                <span id="saletax_rate" contenteditable="true">7%</span>
              </label>
              <div id="saletax" class="col-6 form-control-plaintext" contenteditable="true"></div>
            </div>
            <div class="form-group row mb-0">
              <label class="col-6 col-form-label text-right">
                <span id="incometax_label" contenteditable="true">incometax</span>
                <span id="incometax_rate" contenteditable="true">3%</span>
              </label>
              <div id="incometax" class="col-6 form-control-plaintext" contenteditable="true"></div>
            </div>
            <div class="form-group row mb-0">
              <label id="adjust_label" class="col-6 col-form-label text-right" contenteditable="true">adjust</label>
              <div id="adjust" class="col-6 form-control-plaintext" contenteditable="true"></div>
            </div>
          </div>
        </div>
        <div class="card shadow bordercolor" style="border-color: #007bff;">
          <div class="card-body text-center">
            <img id="footlogo_img" src="">
            <p id="vendor_sign_label" class="h5 mb-0 textcolor" style="color: #007bff;" contenteditable="true">vendor sign</p>
            <blockquote class="blockquote mb-0">
              <p id="vendor_sign" contenteditable="true"></p>
              <footer id="vendor_rank" class="blockquote-footer text-right" contenteditable="true">vendor name</footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
    <h4 id="thank_message" class="text-center pb-3 textcolor" style="color: #007bff;" contenteditable="true">Thank you</h4>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded',function(){
      starter({
        tr_show: 5,
        tr_hide: 15,
        logos_img: [
          ['#config_headlogo', '#headlogo_img'],
          ['#config_footlogo', '#footlogo_img'],
        ],
        price: '[name=price], [name=amount], #total, #saletax, #incometax, #adjust, #finaltotal',
        qty: '[name=qty]',
        config_fields: [
          ['#config_headlogo_img', document.querySelector('#headlogo_img')],
          ['#config_vendor_id', document.querySelector('#vendor_id')],
          ['#config_client_id', document.querySelector('#client_id')],
          ['#config_thank_message', document.querySelector('#thank_message')],
          ['#config_footlogo_img', document.querySelector('#footlogo_img')],
          ['#config_subject', document.querySelector('#subject').parentElement],
          ['#config_duedate', document.querySelector('#duedate_label').parentElement],
          ['#config_payment', document.querySelector('#payment').parentElement],
          ['#config_note', document.querySelector('#note').parentElement],
          ['#config_client_sign', document.querySelector('#client_sign_label').parentElement],
          ['#config_adjust', document.querySelector('#adjust_label').parentElement],
          ['#config_saletax', document.querySelector('#saletax').parentElement.parentElement],
          ['#config_incometax', document.querySelector('#incometax').parentElement.parentElement],
          ['#config_vendor_sign', document.querySelector('#vendor_sign_label')],
          ['#config_vendor_sign', document.querySelector('#vendor_sign').parentElement],
        ],
      })

      // untitled
      // invoice
      // quotation
      // receipt
      // taxinvoice
    })
    
  </script>
  <script src="../source/core.js"></script>
  <script src="../source/brief_docs.js"></script>
  <script src="../source/docs.js"></script>
  <script src="../source/docs_inv.js"></script>
</body>
</html>
