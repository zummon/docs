<label id="browse-title" class="uk-display-block uk-text-lead uk-text-primary uk-text-center"></label>
<div id="browse" class="uk-child-width-1-2 uk-child-width-1-3@m uk-child-width-1-4@xl uk-flex-center uk-flex-middle uk-grid uk-animation-scale-up">

  <div class="uk-grid-margin">
    <a class="uk-display-block uk-link-toggle uk-card uk-border-rounded uk-box-shadow-hover-large" 
    onclick="(function(elem,m){
      m.preventDefault()
      localStorage.setItem('tmp',elem.dataset.tmp)
      localStorage.setItem('view','doc')
      zm_loadScript('scr-view','core/doc.js')
    })(this,event)">
      <div class="uk-card-media-top uk-background-cover uk-background-top-center uk-height-small uk-border-rounded" 
        style="background-image: url();">
      </div>
      <div class="uk-card-body uk-card-small uk-h4 uk-text-center uk-margin-remove">
        
      </div>
    </a>
  </div>

</div>
