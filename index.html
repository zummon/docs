<!DOCTYPE html><html><head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=K2D&family=Varela+Round&display=swap">
<link rel="stylesheet" href="core/uikit.css">
<link rel="stylesheet" href="core/style.css">
<script src="https://unpkg.com/autonumeric@4.6.0/dist/autoNumeric.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
<title>Create Document - zummon webapp</title>
<link id="css-docStyle" rel="stylesheet" href="">
<link id="css-docFont" rel="stylesheet" href="">

</head><body>

<div id="above" class="uk-container uk-container-small uk-margin-large-top">
  <div class="uk-flex-right uk-grid-small uk-grid uk-text-primary" uk-grid>
    <div>
      <i class="fas fa-file"></i>
      <select id="view" class="uk-select uk-form-blank uk-width-auto"></select>
    </div>
    <div>
      <i class="fas fa-globe"></i>
      <select id="lang" class="uk-select uk-form-blank uk-width-auto"></select>
    </div>
    <div>
      <i class="fas fa-fill"></i>
      <select id="theme" class="uk-select uk-form-blank uk-width-auto"></select>
    </div>
  </div>
</div>

<div id="nav" class="uk-child-width-1-2 uk-grid-collapse uk-margin-large uk-grid" uk-grid
  uk-scrollspy="cls: uk-animation-fade; target: > div;">
  <div class="uk-text-right">
    <p class="uk-heading-small uk-text-primary uk-margin-left uk-margin-right uk-margin" style="cursor: default;">
      <span id="greet"></span>
    </p>
    <div id="set-docType" class="uk-margin-large-right uk-margin">
      <label class="uk-text-primary"></label>
      <select class="uk-select uk-form-blank uk-width-auto"></select>
    </div>
    <div id="set-dateFormat" class="uk-margin-large-right uk-margin">
      <label class="uk-text-primary"></label>
      <select class="uk-select uk-form-blank uk-width-auto"></select>
    </div>
    <div id="set-anPrice" class="uk-margin-large-right uk-margin">
      <label class="uk-text-primary"></label>
      <select class="uk-select uk-form-blank uk-width-auto"></select>
    </div>
    <div id="set-anQty" class="uk-margin-large-right uk-margin">
      <label class="uk-text-primary"></label>
      <select class="uk-select uk-form-blank uk-width-auto"></select>
    </div>
    <div id="set-lines" class="uk-margin-large-right uk-margin">
      <label class="uk-text-primary"></label>
      <input class="uk-input uk-form-blank uk-form-width-small" type="number" min="1" max="20" step="1">
    </div>
    <div id="set-vatRate" class="uk-margin-large-right uk-margin">
      <label class="uk-text-primary"></label>
      <input class="uk-input uk-form-blank uk-form-width-small" type="number" min="-1" max="1" step="0.01">
    </div>
    <div id="set-whtRate" class="uk-margin-large-right uk-margin">
      <label class="uk-text-primary"></label>
      <input class="uk-input uk-form-blank uk-form-width-small" type="number" min="-1" max="1" step="0.01">
    </div>
    <div id="docSet-font" class="uk-margin-large-right uk-margin uk-hidden">
      <label class="uk-text-primary"></label>
      <select class="uk-select uk-form-blank uk-width-auto"></select>
    </div>
    <a id="docAct-back" class="uk-button uk-button-text uk-text-lead uk-margin-right uk-hidden">
      <i class="fas fa-chevron-left"></i>
      <label style="cursor: pointer;"></label>
    </a>
    <a id="docAct-print" class="uk-button uk-button-text uk-text-lead uk-hidden" href="#end" uk-scroll>
      <label style="cursor: pointer;"></label>
      <i class="fas fa-print"></i>
    </a>
  </div>
  <div class="uk-background-contain uk-height-large" 
    style="background-image: url(core/undraw_upload.svg);">
  </div>
</div>

<div id="display" class="uk-container uk-container-small uk-margin-large uk-padding-remove-horizontal">
  <div class="uk-text-center">
    <span uk-spinner="ratio: 4"></span>
    <p>If this is still showing that means something goes wrong, please try to open with newer browser</p>
    <p>หากยังคงแสดงอยู่นั่นหมายความว่ามีบางอย่างผิดพลาด, โปรดลองเปิดด้วยเบราว์เซอร์รุ่นใหม่</p>
    <a href="https://www.google.com/chrome/" target="_blank"><i class="fab fa-chrome"></i> Chrome</a>
    <a href="https://www.apple.com/safari/" target="_blank"><i class="fab fa-safari"></i> Safari</a>
    <a href="https://www.mozilla.org/" target="_blank"><i class="fab fa-firefox-browser"></i> Firefox</a>
  </div>
</div>

<div id="end" class="uk-child-width-1-2 uk-grid-collapse uk-margin-large uk-flex-middle uk-grid" uk-grid
  uk-scrollspy="cls: uk-animation-fade; target: > div;">
  <div class="uk-background-contain uk-height-large"
  style="background-image: url(core/undraw_experience_design.svg);">

  </div>
  <div>
    <ul class="uk-nav uk-nav-primary uk-link-reset uk-margin-left">
      <li id="outsource" class="uk-parent">
        <a style="cursor: default;">
          <span class="uk-text-primary"></span>
        </a>
        <ul class="uk-nav-sub">
          <li><a target="_blank"></a></li>
          <li><a target="_blank"></a></li>
          <li><a target="_blank"></a></li>
          <li><a target="_blank"></a></li>
          <li><a target="_blank"></a></li>
        </ul>
      </li>
      <li id="createby" class="uk-parent">
        <a style="cursor: default;">
          <span class="uk-text-primary"></span>
        </a>
        <ul class="uk-nav-sub">
          <li><a target="_blank"></a></li>
          <li><a target="_blank"></a></li>
          <li><a target="_blank"></a></li>
          <li><a target="_blank" id="createby_site"></a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>

<div id="modal-date" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
    <h3 class="uk-modal-title"></h3>
    <div class="uk-child-width-1-2@s uk-grid-small uk-flex-middle uk-grid" uk-grid>
      <div class="uk-text-right@s">
        <label for="modal-date-input"></label>
      </div>
      <div>
        <input id="modal-date-input" type="date" class="uk-input">
      </div>
      <div class="uk-text-right@s">
        <label for="modal-date-output"></label>
      </div>
      <div>
        <input id="modal-date-output" type="text" class="uk-input">
      </div>
    </div>
    <p class="uk-text-center">
      <a id="modal-date-done" class="uk-button uk-button-primary">
        <i class="fas fa-check"></i>
      </a>
      <a id="modal-date-close" class="uk-button uk-button-default uk-modal-close">
        <i class="fas fa-times"></i>
      </a>
    </p>
  </div>
</div>
<div id="modal-upload" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
    <h3 class="uk-modal-title"></h3>
    <div class="uk-child-width-1-2@s uk-grid-small uk-flex-middle uk-grid" uk-grid>
      <div class="uk-text-right@s">
        <label for="modal-upload-input"></label>
      </div>
      <div>
        <input id="modal-upload-input" type="file" class="uk-input">
      </div>
      <div class="uk-text-right@s">
        <label for="modal-upload-height"></label>
      </div>
      <div>
        <input id="modal-upload-height" type="number" class="uk-input">
      </div>
      <div class="uk-text-right@s">
        <label for="modal-upload-width"></label>
      </div>
      <div>
        <input id="modal-upload-width" type="number" class="uk-input">
      </div>
    </div>
    <p class="uk-text-right">
      <a id="modal-upload-done" class="uk-button uk-button-primary">
        <i class="fas fa-check"></i>
      </a>
      <a id="modal-upload-close" class="uk-button uk-button-default uk-modal-close">
        <i class="fas fa-times"></i>
      </a>
    </p>
  </div>
</div>
<div id="modal-print" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
    <h3 class="uk-modal-title"></h3>
    <label for="modal-print-output"></label>
    <textarea id="modal-print-output" type="text" class="uk-textarea uk-resize-vertical"></textarea>
    <p class="uk-text-right">
      <a id="modal-print-done" class="uk-button uk-button-primary">
        <i class="fas fa-check"></i>
      </a>
      <a id="modal-print-close" class="uk-button uk-button-default uk-modal-close">
        <i class="fas fa-times"></i>
      </a>
    </p>
  </div>
</div>

<script src="core/polyfill.js"></script>
<script src="core/zummon.js"></script>
<script src="core/starter.js"></script>
<script src="core/setof.js"></script>
<script src="core/maincourse.js"></script>

</body></html>
