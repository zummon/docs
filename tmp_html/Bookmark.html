<div id="doc" class="uk-background-default" style="padding-bottom: 15px;" data-font>
  <div class="uk-child-width-1-2 uk-flex-middle uk-grid uk-margin" uk-grid>
    <div class="uk-flex uk-flex-center">
      <div class="uk-card uk-card-body uk-width-small uk-label-success uk-flex uk-flex-center uk-flex-middle uk-box-shadow-large uk-padding-remove" style="border-radius: 0 0 500px 500px; height: 260px;">
        <img data-img="vendorImage">
      </div>
    </div>
    <div>
      <h1 data-label="title" class="uk-heading-medium uk-heading-divider uk-form-success uk-text-center uk-margin-remove uk-box-shadow-medium uk-border-rounded"></h1>
      <div class="uk-child-width-1-2 uk-flex-middle uk-grid-collapse uk-grid" uk-grid>
        <div data-label="ref" class="uk-text-bold uk-text-right"></div>
        <div>
          <input data-docs="ref" type="text" class="uk-input uk-form-blank">
        </div>
        <div data-label="date" class="uk-text-bold uk-text-right"></div>
        <div>
          <input data-docs="date" type="text" class="uk-input uk-form-blank">
        </div>
        <div data-label="duedate" data-hide="_Receipt_" class="uk-text-bold uk-text-right"></div>
        <div data-hide="_Receipt_">
          <input data-docs="duedate" type="text" class="uk-input uk-form-blank">
        </div>
      </div>
    </div>
  </div>
  <div class="uk-child-width-1-2 uk-flex-middle uk-grid uk-margin uk-margin-left uk-margin-right" uk-grid>
    <div>
      <p data-label="client" class="uk-heading-divider uk-text-bold uk-form-success uk-margin-remove"></p>
      <h4 data-docs="clientName" class="uk-margin-remove"></h4>
      <input data-docs="clientId" class="uk-input uk-form-blank">
      <textarea data-docs="clientAddress" class="uk-textarea uk-form-blank uk-resize-vertical"></textarea>
    </div>
    <div>
      <p data-label="paymethod" class="uk-heading-divider uk-text-bold uk-form-success uk-margin-remove"></p>
      <textarea data-docs="paymethod" class="uk-textarea uk-form-blank uk-resize-vertical" rows="2"></textarea>

      <p data-label="subject" class="uk-heading-divider uk-text-bold uk-form-success uk-margin-remove"></p>
      <input data-docs="subject" class="uk-input uk-form-blank">
    </div>
  </div>
  <table class="uk-table uk-table-small uk-margin">
    <thead class="uk-table-small uk-text-bold">
      <tr class="uk-text-center uk-label-success">
        <td data-label="line" class="uk-table-shrink uk-text-nowrap uk-border-rounded uk-box-shadow-medium"></td>
        <td data-label="itemDesc" class="uk-table-expand uk-border-rounded uk-box-shadow-medium"></td>
        <td data-label="itemPrice" class="uk-text-nowrap uk-border-rounded uk-box-shadow-medium" style="width: 50px;"></td>
        <td data-label="itemQty" class="uk-text-nowrap uk-border-rounded uk-box-shadow-medium" style="width: 50px;"></td>
        <td data-label="itemAmount" class="uk-text-nowrap uk-border-rounded uk-box-shadow-medium" style="width: 80px;"></td>
      </tr>
    </thead>
    <tbody data-zm="lines" class="uk-table-divider">
      <tr data-zm="line">
        <td data-zm="lineNum" class="uk-text-center"></td>
        <td data-docs="itemDesc"></td>
        <td data-docs="itemPrice" class="uk-text-center"></td>
        <td data-docs="itemQty" class="uk-text-center"></td>
        <td data-docs="itemAmount" class="uk-text-right"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="uk-text-center" colspan="2" rowspan="5">
          <div class="uk-flex">
            <div class="uk-border-pill uk-box-shadow-medium">
              <label data-label="vendorSign" class="uk-text-bold"></label>
              <textarea data-docs="vendorSignName" class="uk-textarea uk-form-blank uk-resize-vertical uk-text-center"></textarea>
              <input data-docs="vendorSignDate" class="uk-input uk-text-center uk-form-blank uk-form-small">
            </div>
            <div class="uk-border-pill uk-box-shadow-medium">
              <label data-label="clientSign" class="uk-text-bold"></label>
              <textarea data-docs="clientSignName" class="uk-textarea uk-form-blank uk-resize-vertical uk-text-center"></textarea>
              <input data-docs="clientSignDate" class="uk-input uk-text-center uk-form-blank uk-form-small">
            </div>
          </div>
        </td>
        <td data-label="totalAmount" class="uk-text-center uk-text-bold" colspan="2"></td>
        <td data-docs="totalAmount" class="uk-text-right uk-text-bold"></td>
      </tr>
      <tr class="uk-text-bold">
        <td class="uk-text-center" colspan="2">
          <span data-label="totalVat"></span> 
          <span data-zm="vatRate"></span>
        </td>
        <td data-docs="totalVat" class="uk-text-right"></td>
      </tr>
      <tr class="uk-text-bold" data-hide="_Invoice_TaxInvoice_Quotation_document_">
        <td class="uk-text-center" colspan="2">
          <span data-label="totalWht"></span> 
          <span data-zm="whtRate"></span>
        </td>
        <td data-docs="totalWht" class="uk-text-right"></td>
      </tr>
      <tr class="uk-text-bold">
        <td data-label="totalAdjust" class="uk-text-center" colspan="2"></td>
        <td data-docs="totalAdjust" class="uk-text-right"></td>
      </tr>
      <tr class="uk-text-bold">
        <td data-label="totalFinal" class="uk-text-center" colspan="2"></td>
        <td data-docs="totalFinal" class="uk-text-right"></td>
      </tr>
    </tfoot>
  </table>
  <div class="uk-child-width-1-2 uk-grid uk-margin uk-margin-left uk-margin-right" uk-grid>
    <div>
      <p data-label="vendor" class="uk-heading-divider uk-text-bold uk-form-success uk-margin-remove"></p>
      <h4 data-docs="vendorName" class="uk-margin-remove"></h4>
      <input data-docs="vendorId" class="uk-input uk-form-blank uk-form-small">
      <textarea data-docs="vendorAddress" class="uk-textarea uk-form-blank uk-form-small uk-resize-vertical"></textarea>
    </div>
    <div>
      <p data-label="note" class="uk-heading-divider uk-text-bold uk-form-success uk-margin-remove"></p>
      <textarea data-docs="note" class="uk-textarea uk-form-blank uk-form-small uk-resize-vertical" rows="2"></textarea>

      <p data-label="thankMessage" class="uk-form-success uk-text-large uk-text-bold uk-text-center uk-margin"></p>
    </div>
  </div>
</div>
