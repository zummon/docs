<div id="doc" class="uk-background-default uk-padding-small uk-padding-remove-vertical" data-font>
  <div class="uk-card uk-card-small uk-card-body uk-box-shadow-medium uk-background-muted uk-text-secondary">
    <div class="uk-grid">
      <div class="uk-width-auto">
        <img data-img="vendorImage">
      </div>
      <div class="uk-width-expand uk-text-right">
        <h3 data-docs="vendorName" class="uk-margin-remove"></h3>
        <hr class="uk-margin-remove">
        <p data-docs="vendorId" class="uk-margin-remove"></p>
        <p data-docs="vendorAddress" class="uk-margin-remove"></p>
      </div>
    </div>
  </div>
  <div class="uk-margin-top uk-grid">
    <div class="uk-width-1-2">
      <h1 data-label="title" class="uk-heading-small" style="color: #333;"></h1>
      <span data-docs="ref" class="uk-badge uk-background-secondary"></span>
      <span data-date="date" class="uk-badge uk-background-secondary"></span>
      <div class="uk-margin-top">
        <span data-label="client" class="uk-badge uk-background-secondary"></span>
      </div>
      <div class="uk-margin-small-top uk-margin-small-left">
        <h4 data-docs="clientName" class="uk-margin-remove"></h4>
        <p data-docs="clientId" class="uk-margin-remove"></p>
        <p data-docs="clientAddress" class="uk-margin-remove"></p>
      </div>
    </div>
    <div class="uk-width-1-2">
      <div data-hide="_Receipt_">
        <span data-label="duedate" class="uk-badge uk-background-secondary"></span>
        <input data-date="duedate" class="uk-input uk-form-blank">
      </div>
      <div>
        <span data-label="paymethod" class="uk-badge uk-background-secondary"></span>
        <textarea data-docs="paymethod" class="uk-textarea uk-form-blank uk-resize-vertical" rows="2"></textarea>
      </div>
      <div class="uk-card uk-card-small uk-card-body uk-margin-top uk-text-right uk-box-shadow-medium uk-card-secondary">
        <h3 data-docs="totalFinal" class="uk-card-title uk-margin-remove"></h3>
        <hr class="uk-margin-remove">
        <p data-label="totalFinal" class="uk-margin-remove" style="color: #fff;"></p>
      </div>
    </div>
  </div>
  <table class="uk-table uk-table-small uk-table-striped">
    <thead>
      <tr>
        <td data-label="line" class="uk-table-shrink uk-text-nowrap"></td>
        <td data-label="itemDesc" class="uk-table-expand" colspan="2"></td>
        <td data-label="itemPrice" class="uk-table-shrink uk-text-nowrap"></td>
        <td data-label="itemQty" class="uk-table-shrink uk-text-nowrap"></td>
        <td data-label="itemAmount" class="uk-table-shrink uk-text-nowrap"></td>
      </tr>
    </thead>
    <tbody data-zm="lines">
      <tr data-zm="line">
        <td data-zm="lineNum"></td>
        <td data-docs="itemDesc" colspan="2"></td>
        <td data-docs="itemPrice" class="uk-text-right"></td>
        <td data-docs="itemQty" class="uk-text-right"></td>
        <td data-docs="itemAmount" class="uk-text-right"></td>
      </tr>
    </tbody>
    <tfoot data-zm="rowspans">
      <tr>
        <td colspan="2" rowspan="4" data-zm="rowspan">
          <div>
            <span data-label="note" class="uk-badge uk-background-secondary"></span>
            <textarea data-docs="note" class="uk-textarea uk-form-blank uk-resize-vertical" rows="3"></textarea>
          </div>
        </td>
        <td data-label="totalAmount" class="uk-text-right" colspan="3"></td>
        <td data-docs="totalAmount" class="uk-text-right"></td>
      </tr>
      <tr>
        <td class="uk-text-right" colspan="3">
          <span data-label="totalVat"></span> 
          <span data-zm="vatRate" class="uk-badge uk-background-secondary"></span>
        </td>
        <td data-docs="totalVat" class="uk-text-right"></td>
      </tr>
      <tr data-hide="_Invoice_TaxInvoice_Quotation_document_">
        <td class="uk-text-right" colspan="3">
          <span data-label="totalWht"></span> 
          <span data-zm="whtRate" class="uk-badge uk-background-secondary"></span>
        </td>
        <td data-docs="totalWht" class="uk-text-right"></td>
      </tr>
      <tr>
        <td data-label="totalAdjust" class="uk-text-right" colspan="3"></td>
        <td data-docs="totalAdjust" class="uk-text-right"></td>
      </tr>
    </tfoot>
  </table>
  <div class="uk-margin-top uk-grid">
    <div class="uk-width-1-2">
      <div class="uk-card uk-card-small uk-card-body uk-box-shadow-medium uk-background-muted uk-text-secondary">
        <label data-label="vendorSign"></label>
        <div style="height: 40px;"></div>
        <hr class="uk-margin-remove">
        <p data-docs="vendorSignName" class="uk-text-right uk-margin-remove"></p>
      </div>
    </div>
    <div class="uk-width-1-2">
      <div class="uk-card uk-card-small uk-card-body uk-box-shadow-medium uk-background-muted uk-text-secondary">
        <label data-label="clientSign"></label>
        <div style="height: 40px;"></div>
        <hr class="uk-margin-remove">
        <p data-docs="clientSignName" class="uk-text-right uk-margin-remove"></p>
      </div>
    </div>
  </div>
</div>
