<div id="doc" class="uk-background-default uk-padding" data-font>
  <div class="uk-margin-large uk-grid" uk-grid>
    <div class="uk-width-2-3">
      <div class="uk-card uk-card-small uk-card-body uk-border-pill uk-background-muted">
        <input data-docs="vendorName" class="uk-input uk-form-blank">
        <input data-docs="vendorId" class="uk-input uk-form-blank uk-form-small">
        <textarea data-docs="vendorAddress" class="uk-textarea uk-resize-vertical uk-form-blank uk-form-small"></textarea>
      </div>
    </div>
    <div class="uk-width-1-3">
      <div class="uk-margin uk-text-center">
        <label data-label="ref"></label>
        <input data-docs="ref" class="uk-input uk-border-pill uk-text-center">
      </div>
      <div class="uk-margin uk-text-center">
        <label data-label="date"></label>
        <input data-docs="date" class="uk-input uk-border-pill uk-text-center">
      </div>
    </div>
  </div>
  <div class="uk-flex uk-flex-center">
    <h1 class="uk-text-center uk-heading-line uk-width-2-3">
      <span data-label="title"></span>
    </h1>
  </div>
  <div class="uk-grid-small uk-grid uk-flex-middle" uk-grid>
    <div data-label="clientName" class="uk-width-1-3 uk-text-center"></div>
    <div class="uk-width-2-3">
      <input data-docs="clientName" class="uk-input uk-form-blank">
      <hr class="uk-margin-remove">
    </div>
    <div data-label="clientId" class="uk-width-1-3 uk-text-center"></div>
    <div class="uk-width-2-3">
      <input data-docs="clientId" class="uk-input uk-form-small uk-form-blank">
      <hr class="uk-margin-remove">
    </div>
    <div data-label="clientAddress" class="uk-width-1-3 uk-text-center"></div>
    <div class="uk-width-2-3">
      <textarea data-docs="clientAddress" class="uk-textarea uk-resize-vertical uk-form-small uk-form-blank"></textarea>
      <hr class="uk-margin-remove">
    </div>
  </div>
  <table class="uk-table uk-table-small uk-table-divider">
    <thead>
      <tr>
        <th data-label="itemQty" class="uk-table-shrink uk-text-nowrap"></th>
        <th data-label="itemDesc" class="uk-table-expand"></th>
        <th data-label="itemPrice" class="uk-table-shrink uk-text-nowrap"></th>
        <th data-label="itemAmount" class="uk-table-shrink uk-text-nowrap"></th>
      </tr>
    </thead>
    <tbody data-zm="lines">
      <tr data-zm="line">
        <td data-docs="itemQty" class="uk-text-center"></td>
        <td data-docs="itemDesc"></td>
        <td data-docs="itemPrice" class="uk-text-center"></td>
        <td data-docs="itemAmount" class="uk-text-right"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td data-label="totalAmount" class="uk-text-right"></td>
        <td data-docs="totalAmount" class="uk-text-right"></td>
      </tr>
    </tfoot>
  </table>
  <div class="uk-width-2-3 uk-text-center">
    <label data-label="vendorSign"></label>
    <textarea data-docs="vendorSignName" class="uk-textarea uk-resize-vertical uk-form-blank"></textarea>
    <hr class="uk-margin-remove">
  </div>
</div>
