<div id="doc" class="uk-background-default uk-padding" data-font>
  <div class="uk-child-width-1-2 uk-grid" uk-grid>
    <div>
      <div class="uk-card uk-card-small uk-card-body uk-box-shadow-large uk-margin">
        <h4 data-docs="vendorName" class="uk-margin-remove"></h4>
        <p data-docs="vendorId" class="uk-margin-remove"></p>
        <p data-docs="vendorAddress" class="uk-margin-remove"></p>
      </div>
      <div class="uk-card uk-card-small uk-box-shadow-large uk-margin">
        <div data-label="client" class="uk-card-header uk-text-center"></div>
        <div class="uk-card-body">
          <h4 data-docs="clientName" class="uk-margin-remove"></h4>
          <p data-docs="clientId" class="uk-margin-remove"></p>
          <p data-docs="clientAddress" class="uk-margin-remove"></p>
        </div>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-small uk-box-shadow-large uk-margin">
        <div data-label="paymethod" class="uk-card-header uk-text-center"></div>
        <div data-docs="paymethod" class="uk-card-body uk-text-center"></div>
      </div>
      <div class="uk-card uk-card-small uk-card-body uk-box-shadow-large uk-margin">
        <h1 data-label="title" class="uk-text-center uk-margin-small"></h1>
        <div class="uk-child-width-1-2 uk-grid-small uk-grid" uk-grid>
          <div class="uk-text-right" data-label="ref"></div>
          <div data-docs="ref"></div>

          <div class="uk-text-right" data-label="date"></div>
          <div data-docs="date"></div>

          <div class="uk-text-right" data-label="duedate" data-hide="_receipt_"></div>
          <div data-docs="duedate" data-hide="_receipt_"></div>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-hover table-bordered uk-margin">
    <thead>
      <tr class="uk-text-center">
        <th data-label="line" class="uk-table-shrink uk-text-nowrap"></th>
        <th data-label="itemDesc"></th>
        <th data-label="itemPrice" class="uk-text-nowrap" style="width: 60px;"></th>
        <th data-label="itemQty" class="uk-text-nowrap" style="width: 60px;"></th>
        <th data-label="itemAmount" class="uk-text-nowrap" style="width: 100px;"></th>
      </tr>
    </thead>
    <tbody data-zm="lines">
      <tr data-zm="line">
        <td data-zm="lineNum" class="uk-text-center"></td>
        <td data-docs="itemDesc"></td>
        <td data-docs="itemPrice" class="uk-text-right"></td>
        <td data-docs="itemQty" class="uk-text-right"></td>
        <td data-docs="itemAmount" class="uk-text-right"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2"></td>
        <td data-label="totalAmount" class="uk-text-center" colspan="2"></td>
        <td data-docs="totalAmount" class="uk-text-right"></td>
      </tr>
    </tfoot>
  </table>
  <div class="uk-child-width-1-2 uk-grid" uk-grid>
    <div>
      <div class="uk-card uk-card-small uk-box-shadow-large uk-margin">
        <div data-label="note" class="uk-card-header uk-text-center"></div>
        <div data-docs="note" class="uk-card-body uk-text-center"></div>
      </div>
      <div class="uk-card uk-card-small uk-card-body uk-box-shadow-large uk-text-center uk-margin">
        <img data-img="vendorStamp">
        <p data-label="vendorSign" class="uk-margin-small"></p>
        <blockquote class="uk-margin-remove">
          <div style="height: 30px;"></div>
          <footer data-docs="vendorSignName" class="uk-text-right"></footer>
        </blockquote>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-small uk-card-body uk-box-shadow-large uk-margin">
        <div class="uk-child-width-1-2 uk-grid-small uk-grid" uk-grid>
          <div class="uk-text-right">
            <span data-label="totalVat"></span>
            <span data-zm="vatRate"></span>
          </div>
          <div data-docs="totalVat"></div>

          <div class="uk-text-right" data-hide="_invoice_taxinvoice_quotation_document_">
            <span data-label="totalWht"></span>
            <span data-zm="whtRate"></span>
          </div>
          <div data-docs="totalWht" data-hide="_invoice_taxinvoice_quotation_document_"></div>

          <div data-label="totalAdjust" class="uk-text-right"></div>
          <div data-docs="totalAdjust"></div>

          <div data-label="totalFinal" class="uk-text-right uk-text-bold"></div>
          <div data-docs="totalFinal" class="uk-text-bold"></div>
        </div>
      </div>
      <div class="uk-card uk-card-small uk-box-shadow-large uk-margin">
        <div data-label="clientSign" class="uk-card-header uk-text-center"></div>
        <div class="uk-card-body">
          <blockquote class="uk-margin-remove">
            <div style="height: 30px;"></div>
            <footer data-docs="clientSignName" class="uk-text-right"></footer>
          </blockquote>
        </div>
      </div>
      <h4 data-label="thankMessage" class="uk-text-center uk-margin"></h4>
    </div>
  </div>
</div>
